<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="question">
          <h2>
            What is the question What is the question What is the question
          </h2>
        </div>
        <div class="answers">
          <div class="answer1">
            <input type="radio" name="answer" id="answer1" />
            <label for="answer1"> Answer 1</label>
          </div>
          <div class="answer1">
            <input type="radio" name="answer" id="answer2" />
            <label for="answer2"> Answer 1</label>
          </div>
          <div class="answer1">
            <input type="radio" name="answer" id="answer3" />
            <label for="answer3"> Answer 1</label>
          </div>
          <div class="answer1">
            <input type="radio" name="answer" id="answer4" />
            <label for="answer4"> Answer 1</label>
          </div>
        </div>
        <button class="submitbutton">Submit</button>
      </div>
      <div class="result">
        <div class="scorecontainer">
          <h2>Congraturaltions</h2>
          <h3 class="correct">Correct answers : 1</h3>
          <h3 class="wrong">Wrong answers : 2</h3>
          <h3>Score : 30</h3>
        </div>
        <button class="playagainbutton">Play Again</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
